{% load staticfiles %}
<!doctype html>
<html>
    <head>
        <title>Dodawanie wpisów na stronę</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
        <script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <style type="text/css">

            body {
                background: url("/media/bg2.jpg") no-repeat;
                background-size: 100% 100%;
            }

            html {
                height: 100%
            }
            .form-style-9{
                max-width: 900px;
                background: #FAFAFA;
                padding: 30px;
                margin: 50px auto;
                box-shadow: 1px 1px 25px rgba(0, 0, 0, 0.35);
                border-radius: 10px;
                border: 5px solid #305A30;
            }
            .form-style-9 ul{
                padding:0;
                margin:0;
                list-style:none;
            }
            .form-style-9 ul li{
                display: block;
                margin-bottom: 10px;
                min-height: 35px;
            }
            .form-style-9 ul li  .field-style {
                box-sizing: border-box;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                padding: 8px;
                outline: none;
                border: 1px solid #305A24;
                -webkit-transition: all 0.30s ease-in-out;
                -moz-transition: all 0.30s ease-in-out;
                -ms-transition: all 0.30s ease-in-out;
                -o-transition: all 0.30s ease-in-out;
            }

            .form-style-9 ul li  .field-style:focus{
                box-shadow: 0 0 5px #305A30;
                border:1px solid #305A30;
            }
            .form-style-9 ul li .field-split{
                width: 49%;
            }
            .form-style-9 ul li input.align-left{
                float:left;
            }
            .form-style-9 ul li input.align-right{
                float:right;
            }

            .btn-primary {
                background: #006600;
            }

        </style>
    </head>

    <body>
        <div id="position">
                <form action="" method="post" enctype="multipart/form-data" class="form-style-9">
                    {% csrf_token %}
                    <ul>
                        <li>
                            <input type="text" name="title_field" class="field-style field-split align-left" placeholder="Tytuł" id="form.title}}"/>
                            <input type="text" name="author_field" class="field-style field-split align-right" placeholder="Autor" id="form.author }}"/>
                        </li>

                        <li>
                            {{ form.content }}
                        </li>

                        <li>
                            <input type="submit" value="Opublikuj" class="btn btn-primary btn-primary align-left">
                        </li>
                    </ul>
                </form>
        </div>
    </body>
</html>
