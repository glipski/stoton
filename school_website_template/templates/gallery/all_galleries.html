{% extends "base.html" %}
    {% block content %}
    <main class="center">
    <br/>
    <br/>
        {% for gallery in list_of_images %}
           {% for photo in gallery.image_in_gallery.all|slice:":1" %}
               <a href="{{ gallery.id }}">
                <img src="{{ photo.image.url }}">
                </div>
               </a>
           {% endfor %}
        {% endfor %}
    </main>
    {% endblock %}
