{% extends "base.html" %}

{% block content %}
    <main class="center">

        <style>
            img {
                max-width: 480px;
            }
        </style>

        {% for img in list_of_images %}
            <div>
                {{ img.title }}
                <br/><br/>
                <img class="img-responsive" src="{{ img.image.url }}"/>
                <br/>
            </div>

        {% endfor %}
    </main>
{% endblock %}
