{% extends "base.html" %}


    {% block content %}
    <main>
    <div class="container">
        {% for post in list_of_website_posts %}
            <div class="row">
                <img src="{{ post.image.url }}" align="left" class="img-post">
                <p>{{ post.content|safe }}</p>
            </div>
            <br/>
           <br/>
        {% endfor %}
    </div>
    </main>
    {% endblock %}


</html>
